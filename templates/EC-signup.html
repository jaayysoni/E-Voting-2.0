<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Voting 2.0 | EC Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

  <main class="min-h-screen flex items-center justify-center px-4">

    <!-- ================= Signup Card ================= -->
    <section class="bg-white w-full max-w-md rounded-xl shadow-md p-8">

      <!-- ========== Header Section ========== -->
      <header class="text-center mb-6">
        <h1 class="text-2xl font-bold text-green-600">
          E-Voting <span class="text-gray-400 text-sm">v2.0</span>
        </h1>
        <p class="text-gray-500 mt-2">Create Your EC Account</p>
      </header>

      <!-- ========== Error / Success Messages ========== -->
      {% if error %}
        <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
      {% endif %}
      {% if message %}
        <p class="text-green-500 text-sm text-center mb-4">{{ message }}</p>
      {% endif %}

      <!-- ========== Manual Signup Section ========== -->
      <section>
        <form method="POST" action="{{ url_for('ec_signup_post') }}" class="space-y-4">

          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
              Full Name
            </label>
            <input
              type="text"
              name="name"
              placeholder="Enter your full name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              required
              value="{{ name or '' }}"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
              Email Address
            </label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              required
              value="{{ email or '' }}"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
              Password
            </label>
            <input
              type="password"
              name="password"
              placeholder="Create a password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              required
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
              Confirm Password
            </label>
            <input
              type="password"
              name="confirm_password"
              placeholder="Re-enter password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              required
            />
          </div>

          <!-- Signup Action -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-2 rounded-lg font-semibold hover:opacity-90 transition"
          >
            Create Account
          </button>

        </form>
      </section>

      <!-- ========== Login Redirect Section ========== -->
      <section class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Already have an account?
          <a href="/ec/login" class="text-blue-500 hover:underline">
            Login
          </a>
        </p>
      </section>

      <!-- ========== Footer Section ========== -->
      <footer class="mt-4 text-center">
        <p class="text-xs text-gray-400">
          Â© 2026 E-Voting System. All rights reserved.
        </p>
      </footer>

    </section>

  </main>

</body>
</html>
