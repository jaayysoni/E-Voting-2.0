<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Voting 2.0 | Voter Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 font-sans">

  <main class="min-h-screen flex items-center justify-center px-4">

    <!-- Login Card -->
    <section class="bg-white w-full max-w-md rounded-xl shadow-md p-8">

      <!-- Header -->
      <header class="text-center mb-6">
        <h1 class="text-2xl font-bold text-green-600">
          E-Voting <span class="text-gray-400 text-sm">v2.0</span>
        </h1>
        <p class="text-gray-500 mt-2">Voter Login Portal</p>
      </header>

      <!-- Login Form -->
      <form onsubmit="login(event)" class="space-y-4">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Email / Elector ID
          </label>
          <input
            type="email"
            id="email"
            placeholder="Enter registered email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            required
          />
        </div>

        <!-- Error Message -->
        <p id="error-message" class="text-red-500 text-sm hidden"></p>

        <!-- Forgot Password -->
        <div class="flex justify-end">
          <a href="#" class="text-sm text-blue-500 hover:underline">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          id="login-btn"
          class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-2 rounded-lg font-semibold hover:opacity-90 transition"
        >
          Login
        </button>
      </form>

      <!-- Divider -->
      <section class="flex items-center my-6">
        <div class="flex-1 border-t"></div>
        <span class="px-3 text-sm text-gray-400">OR</span>
        <div class="flex-1 border-t"></div>
      </section>

      <!-- Google OAuth Placeholder -->
      <section>
        <button
          onclick="alert('Google OAuth will be added later')"
          class="w-full flex items-center justify-center gap-3 border py-2 rounded-lg hover:bg-gray-50 transition"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="w-5 h-5"
          />
          <span class="text-gray-700 font-medium">
            Continue with Google
          </span>
        </button>
      </section>

      <!-- Info -->
      <section class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Only registered voters can log in.
          <br />
          Please contact the Election Commissioner if you face any issues.
        </p>
      </section>

      <!-- EC Login Redirect -->
      <section class="mt-4 text-center">
        <p class="text-xs text-gray-400">
          Are you an Election Commissioner?
          <a href="/EC-login" class="text-blue-500 hover:underline">
            EC Login
          </a>
        </p>
      </section>

      <!-- Footer -->
      <footer class="mt-4 text-center">
        <p class="text-xs text-gray-400">
          © 2026 E-Voting System. All rights reserved.
        </p>
      </footer>

    </section>
  </main>

  <!-- ================= Supabase Login Logic ================= -->
  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(
      "https://tsouiulbwxgnunxbmrgv.supabase.co", // your project URL
      "sb_publishable_tibZIHFer3tv0qpQG2FZNA_FgSbLCbx" // your ANON key
    );

    async function login(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const loginBtn = document.getElementById("login-btn");

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorMessage.innerText = error.message;
        errorMessage.classList.remove("hidden");
        loginBtn.disabled = false;
        loginBtn.innerText = "Login";
        return;
      }

      // Success → redirect to voting page
      errorMessage.classList.add("hidden");
      alert("Login successful! Redirecting to vote page...");
      window.location.href = "/vote";
    }
  </script>

</body>
</html>
